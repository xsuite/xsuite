# This is a test workflow that is manually triggered
name: Manual test (self-hosted)
run-name: Manual test (${{ inputs.platform }}, ${{ inputs.test_contexts }})

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    # Specify branches using the refspec-like syntax: <user>:<branch>
    inputs:
      branch_location:
        description: 'Branches in user:branch format, separated by semicolons (e.g., xsuite:main)'
        default: 'xsuite:main;xsuite:main;xsuite:main;xsuite:main;xsuite:main;xsuite:main;xsuite:main;xsuite:main'
        required: true
      test_contexts:
        description: test contexts
        default: 'ContextCpu;ContextCpu:auto;ContextCupy;ContextPyopencl'
        required: false
      platform:
        description: platform
        default: 'ubuntu'
        required: true
      suites:
        description: test suites (JSON array string)
        required: true
        type: string
        default: '["xobjects", "xdeps", "xpart", "xtrack", "xfields", "xmask", "xcoll","xboinc"]'

# This workflow calls the test_sh.yaml workflow passing the specified
# branches as inputs
jobs:
  run-tests-manual-sh:
    runs-on: [self-hosted, linux]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up job
        run: echo "Setting up job with branches ${{ github.event.inputs.branch_location }}"
      - name: Run tests
        uses: ./.github/workflows/test_sh.yaml
        with:
          branch_locations: ${{ inputs.branch_location }}
          test_contexts: ${{ inputs.test_contexts }}
          platform: ${{ inputs.platform }}
          suites: ${{ inputs.suites }}
      - name: Use Secret
        run: echo "Using secret in workflow: ${{ secrets.MY_SECRET }}"
